<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" th:href="@{/layui/globe.css}" href="../static/layui/globe.css" />

    <title>修改订单</title>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改订单</legend>
    </fieldset>
<form class="layui-form" th:action="@{/order/update}" method="post" style="margin-left: 38%" role="form">
    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-inline">
            <input type="hidden" th:value="${order.id}" name="id"/>
            <input type="text" name="eo_user_id" autocomplete="off" th:value="${order.eo_user_id}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订购人姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="eo_user_name" autocomplete="off" th:value="${order.eo_user_name}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订购人地址</label>
        <div class="layui-input-inline">
            <input type="text" name="eo_user_address" autocomplete="off" th:value="${order.eo_user_address}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总金额</label>
        <div class="layui-input-inline">
            <input type="text" name="eo_cost" autocomplete="off" th:value="${order.eo_cost}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下单日期</label>
        <div class="layui-input-inline">
            <input type="text" name="eo_create_time" autocomplete="off" th:value="${order.eo_create_time}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block" style="width: 100px">
            <select name="interest" lay-filter="aihao">
                <option name="eo_status" value="1">下单</option>
                <option name="eo_status" value="2">审核通过</option>
                <option name="eo_status" value="3">配送</option>
                <option name="eo_status" value="4">送货中</option>
                <option name="eo_status" value="5">收货并确认</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" style="margin-left: 60px" type="submit">更新</button>
        </div>
    </div>
</form>
<script th:src="@{/layui/lay/dest/layui.all.js}" src="../static/layui/lay/dest/layui.all.js" type="text/javascript"></script>
</body>
</html>
