<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta name="renderer" content="webkit" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
            <meta name="apple-mobile-web-app-status-bar-style" content="black" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="format-detection" content="telephone=no" />
            <meta charset="utf-8" />
            <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" media="all" />
            <link rel="stylesheet" th:href="@{/layui/globe.css}" href="../static/layui/globe.css" />
            <title>回复留言</title>
        </head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>回复留言</legend>
    </fieldset>
<form class="layui-form" style="margin-left: 35%" th:action="@{/comment/update}" method="post" role="form">
    <div class="layui-form-item">
        <label class="layui-form-label">留言编号</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" name="id" autocomplete="off" th:value="${comment.id}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">留言姓名</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" name="ec_nick_name" autocomplete="off" th:value="${comment.ec_nick_name}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">留言内容</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" name="ec_content" autocomplete="off" th:value="${comment.ec_content}" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">回复内容</label>
        <div class="layui-input-block" style="width: 280px">
            <textarea placeholder="请输入内容" name="ec_reply" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal">更新</button>
        </div>
    </div>
</form>
<script th:src="@{/layui/lay/dest/layui.all.js}" src="../static/layui/lay/dest/layui.all.js" type="text/javascript"></script>
</body>
</html>
