<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" />
    <link rel="stylesheet" th:href="@{/layui/globe.css}" href="../static/layui/globe.css" />
    <style type="text/css">
        #headerlogin{ float:left; width:400px; text-align:center; margin-top: 20px; }
        #leftimage{float: left; size: 200px;}
        #right{float: right; width: 40%;}
        #left{float: left;width: 60%;}
        #login{margin-top: 150px;}
        #button{margin-left: 35px; margin-top: 20px; margin-bottom: 20px;}
    </style>
    <title>登录页</title>
</head>
<body>
<div id="left">
    <div id="headerlogin">
        <img src="../static/images/logo.gif" th:src="@{/images/logo.gif}" />
    </div>
    <div><img src="../static/images/login_right.jpg" th:src="@{/images/login_right.jpg}" width="780px" /></div>
</div>

<div id="right">
    <div id="login">
    <fieldset class="layui-elem-field" style="width: 450px;">
        <legend style="font-size: 30px">用户登录</legend>
        <div th:text="${message}" style="margin-left: 45px; margin-top: 20px; color: red"><span>用户名或者密码错误</span></div>
        <form th:action="@{/user/login}" method="post" role="form">
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="eu_user_id" name="eu_user_id" lay-verify="title" placeholder="请输入用户名" class="layui-input" style="width: 280px" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-block">
                <input type="password" id="eu_password" name="eu_password" lay-verify="title" placeholder="请输入密码" class="layui-input" style="width: 280px" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="yanzhengma" lay-verify="title" autocomplete="off" placeholder="验证码"  class="layui-input" style="width: 100px" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="background-color: #b0c1c9; text-align: center; width: 50px">7635</label>
        </div>
        <div class="layui-inline">
            <div style="color: red" th:text="${demo}"><span>&nbsp;&nbsp;验证码输入错误</span></div>
        </div>
        <div id="button">
            <button type="submit" class="layui-btn layui-btn-big layui-btn-primary layui-btn-radius layui-btn-normal">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            <button type="reset" class="layui-btn layui-btn-big layui-btn-primary layui-btn-radius layui-btn-danger" style="margin-left: 80px" onclick="window.location.href='register.html';">立即注册</button>
        </div>
        </form>
    </fieldset>
    </div>
</div>
</body>
</html>
