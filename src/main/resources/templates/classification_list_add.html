<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>添加分类</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css"  media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" th:inline="javascript">
        window.onload = function(){
            bindSelector("s-price-l", "s-price-o", "s-position-o", "s-style-o", "s-area-l", "s-area-o", "s-update-o", "s-update-l");
        }

        function toUrl(url){
            window.location.href = url;
            return;
        }
    </script>
</head>
<body style="...">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加分类</legend>
</fieldset>

<form class="layui-form" th:action="@{/procate/add}" action="" style="margin-left: 20%" method="post" role="form">
    <div class="layui-inline">
        <label class="layui-form-label">父分类：</label>
        <div class="layui-input-inline">
            <select name="epc_parent_id" lay-verify="required" lay-search="">
                <option value="">请选择类别</option>
                <option value="1">图书音像</option>
                <option value="2">百货</option>
            </select>
        </div>
    </div>
    <br /><br />

    <div class="layui-form-item">
        <label class="layui-form-label">分类名称：</label>
        <div class="layui-input-block" style="width: 600px">
            <input type="text" name="epc_name" class="layui-input"/>
        </div>
    </div>

    <button class="layui-btn layui-btn-normal" style="margin-left: 12%">添加</button>

</form>

<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>

</body>
</html>
