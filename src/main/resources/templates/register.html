<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>注册页</title>
	<link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
	<style>
		/*web background*/
		*{
			background-color: lightblue;
			//background-color: #5bbff1;
		}
		.header{
			width: auto;
			height: 10px;

		}
		.font-left{
			font-size: 25px;
			color: white;
			text-align: center;
			line-height: 100px;
		}
		.font-right{
			float: right;
			font-size: 20px;
			color: #000000;
			margin-top: 60px;
			margin-right: 30px;
			font-family: "华文隶书";
		}
		.container{
			width: auto;
			height: 400px;
			margin-top: 55px;
			/*background-color:greenyellow;*/
		}
		.container-left{
			/*background-color: #0000FF;*/
			margin-top: 88px;
			float: left;
			width: 400px;
			height: auto;
			margin-left: 5px;
		}
		.container-center{
			/*background-color: red;*/
			margin-top:  88px;
			float: left;
			width: 450px;
			height: auto;
			margin-left: 10px;
		}
		.container-right{
			background-color: deeppink;
			float:left;
			margin-right: 5px;
			margin-top: 5%;
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="header">
		<img style="width: 120px; height: 60px; margin:30px 30px;" src="../static/images/logo.gif" th:src="@{/images/logo.gif}"/>
		<span class="font-left"> 欢迎注册！</span>
		 <span class="font-right">已有账号？<a href="login.html">请登录</a></span>
	</div>

	<div class="container">
		<form class="layui-form" th:action="@{/user/register}" style="align-items: center;" method="post" role="form">
		<div class="container-left">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="eu_user_id" lay-verify="title" autocomplete="off" placeholder="输入账号和登录名" class="layui-input"/>
					</div>
					<div style="color: red;"><span style="margin-left: 120px"></span></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">输入密码</label>
					<div class="layui-input-block">
						<input type="password" name="eu_password" lay-verify="title" autocomplete="off" placeholder="建议至少使用两种字符组合" class="layui-input"/>
					</div>
					<div style="color: red; margin-left: 120px" th:text="${message}"><span>两次输入密码不一致</span></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" name="repassword" lay-verify="title" autocomplete="off" placeholder="请再次输入密码" class="layui-input"/>
					</div>
					<div style="color: red; margin-left: 120px " th:text="${message}"><span>两次输入密码不一致</span></div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">性别(*)</label>
					<div class="layui-input-block">
						<input type="radio" name="eu_sex" value="1"  title="男" checked="" />
						<input type="radio" name="eu_sex" value="0" title="女" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-block">
						<input type="text" name="eu_identity_code" lay-verify="identity" autocomplete="off" class="layui-input" />
					</div>
				</div>
		</div>

		<div class="container-center">
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="text" name="birthday" id="date" lay-verify="date"  autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})"  />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电子邮件</label>
				<div class="layui-input-inline">
					<input type="text" name="eu_email" lay-verify="email" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机</label>
				<div class="layui-input-inline">
					<input type="tel" name="eu_mobile" lay-verify="phone" autocomplete="off"  class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名(*)</label>
				<div class="layui-input-block">
					<input type="text" name="eu_user_name" lay-verify="required"  autocomplete="off" class="layui-input"/>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">地址(*)</label>
				<div class="layui-input-block">
					<input type="text" name="eu_address" lay-verify="title" autocomplete="off" class="layui-input" />
				</div>
			</div>



			<div class="layui-form-item">
				<label class="layui-form-label">验证码</label>
				<div class="layui-input-inline">
					<input type="text" name="yanzhengma" lay-verify="pass" placeholder="请输入验证码" autocomplete="off" class="layui-input"/>
				</div>
				<div><label class="layui-form-label" style="background-color:#f5e79e; text-align: center; width: 100px">7635</label></div>
				<div style="color: red; margin-left: 120px" th:text="${demo}"><span>输入验证码不匹配</span></div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn layui-btn-warm">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-normal" onclick="window.location.href='login.html';">取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</button>
				</div>
			</div>

		</div>
		</form>

		<div class="container-right">
			<img style="height: 420px; width: 430px" src="../static/images/register-right.png" th:src="@{/images/register-right.png}"/>
		</div>

	</div>






</body>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');



        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(user_update)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>
</html>
